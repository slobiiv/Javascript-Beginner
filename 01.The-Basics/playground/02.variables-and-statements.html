<body>
 <script>
  var first = 'wes'; // variable declaration statement
  let age = 300;
  const cool = true;
  console.log(first); // function call statement
  
  // 1.)
  // First difference between the variables is that 
  // 'const' is CONSTANT(can not be changed), while 'var' and 'let' variables can be changed.

  // 2.)
  // Second difference is the SCOPE.
  // Scoping in JAvaScript answers the question: "Where are my varaibles available to me?"
  // 'var' variable is referred to a function scope variables
  // 'let' and 'const' are referred to as a block scope variables {}

   // 3.)
  // Naming Conventions
  const useCamelCaseMethod = 'Camel Case';
  const UseUpperCamelCaseMethod = 'Upper Camel Case';
  const use_snake_method = 'Snake Case';



  </script>
