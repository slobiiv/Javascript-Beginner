<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Objects</title>
</head>

<body>
  <script>

    /* Objects are used for collections of data
       When something is an Object in Javascript, is because we want to group things together
    */

    const person = {
      first: 'Slobodan',
      last: 'Vlaic',
      age: 31
    }
    person.age; // 31   This is how we access the property value inside Objects

  </script>
</body>

</html>
