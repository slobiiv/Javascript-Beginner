<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM - Element Properties and Methods</title>
  <style>
    span {
      display: none;
    }
  </style>
</head>

<body>
  <div class="items">
    <div class="item">
      <img src="https://source.unsplash.com/random" width="180" alt="">
      <p>Hi I'm an item</p>
    </div>
    <div class="item item2">
      <img src="https://source.unsplash.com/random" width="180" alt="">
      <h2><span>hidden</span> I am a heading</h2>
      <p>Hi I am an item</p>
    </div>
    <article class="item">
      <h2>I am an article heading</h2>
      <p class="pizzaList">This is how many pizza I ate!üçï</p>
    </article>
  </div>


  <script>
    const heading = document.querySelector('h2');
    // console.log(heading); It seems that is an element but it's actually an Object
    // console.dir(heading);
    /*  console.dir - Displays all the properties that we can use them as:
        "getters" - meaning we just pull the data out of it that we need, or as "setters" - meaning to update the property
    */
    console.log(heading.textContent); // Displays a content of the element(in this case, it's HTML text value). That is a "GETTER"
    // heading.textContent = 'Wes is cool'; // Updating the property value on heading element. That is a "SETTER"
    console.log(heading.textContent);
    console.log(heading.innerText); // Difference between textContent and innerText is - innerText is aware of styling on elements(CSS)

    console.log(heading.innerHTML); // <span>hidden</span> I am a heading
    console.log(heading.outerHTML); // <h2><span>hidden</span> I am a heading</h2>
  </script>

  <script>
    /* The insertAdjacentText() method of the Element interface inserts a given text node at a given position relative to the element it is invoked upon. element.insertAdjacentText(position, element); *element - raw text.
    'beforebegin': Before the element itself.
    'afterbegin': Just inside the element, before its first child.
    'beforeend': Just inside the element, after its last child.
    'afterend': After the element itself.
 */
    const pizzaList = document.querySelector('.pizzaList');
    console.log(pizzaList.textContent);
    pizzaList.insertAdjacentText('beforeend', 'üçï'); // This is how many pizza I ate!üçïüçï
    pizzaList.insertAdjacentText('afterbegin', 'üçï'); // üçïThis is how many pizza I ate!üçïüçï
  </script>

  <!-- Element is everything that is wrapped in tags -->
  <!-- Node is everything , elements and rest of the stuff on the page -->
</body>

</html>
