<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Functions - Parameters and Arguments</title>
</head>

<body>

  <script>
    function calculateBill(billAmount, taxRate = 0.13, tipRate) {
      const total = billAmount + (billAmount * taxRate) + billAmount * tipRate;
      return total;
    }
    /* You can pass the values through varaibles also */
    // const wesBill = 500;
    // const wesTaxRate = 0.3;
    // const myTotal = calculateBill(wesBill, wesTaxRate);
    // const myTotal = calculateBill(59, 0.13);
    const myTotal2 = calculateBill(100, undefined, 0.2);
    // WHEN WE WANT TO USE THE DEFAULT VALUE FROM THE PARAMETER, WHEN WE CALL THE FUNCTION WE EXPLICITLY PUT UNDEFINED AS AN ARGUMENT

    /* *****************************************
      SO, WHEN VALUES GET PASSED INTO A FUNCTION,
      THEY SORT OF GET RENAMED INTO
      WHATEVER IT IS THAT YOU'VE DEFINED(NAMED) YOUR FUNCTION PARAMETERS.
     */

    // Second example
    function sayHiTo(firstName) {
      return `Hello ${firstName}`;
    }
    const greeting = sayHiTo('Wes');

    // Passing FUNCTIONS AS ARGUMENTS
    function doctorize(firstName) {
      return `Dr. ${firstName}`;
    }
    function yell(name) {
      return `HEY ${name.toUpperCase()}`;
    }
    yell(doctorize('Slobodan'));


    // Default Values
    function alphabet(a = 'a', b = 'b', c = 'c') {
      return `${a}, ${b}, ${c} d e ...`;
    }
    alphabet();
  </script>
</body>

</html>
